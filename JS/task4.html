<button onclick="change(event)">john</button>

<script>

    function change(event)

        // to check== console.log(event) >>> (event.target(the name)) >> (event.target.textContent -- it will display "name")
        // event is used to target and change the value
        jn.textContent=event.target.textContent
    }
</script>
